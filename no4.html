<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body style="padding: 10px;">
    <div id="imageDisplay">
        <img src="img/rajaAmpat.jpg" alt="Selected Image" id="displayedImage">
    </div>

    <div class="container mx-0 my-2">
        <label for="image-select">Pilih Gambar:</label>
        <select id="image-select">
            <option value="img/rajaAmpat.jpg">Gambar 1</option>
            <option value="img/sunset.jpg">Gambar 2</option>
            <option value="img/bali.jpg">Gambar 3</option>
        </select>

        <label for="opacity-select">Pilih Opacity:</label>
        <select id="opacity-select">
            <option value="1">1</option>
            <option value="0.5">0.5</option>
            <option value="0.2">0.2</option>
        </select>
    </div>

    <script>
        const imageSelect = document.getElementById('image-select');
        const opacitySelect = document.getElementById('opacity-select');
        const displayImage = document.getElementById('displayedImage');

        imageSelect.addEventListener('change', function() {
            displayImage.src = this.value;
        });

        opacitySelect.addEventListener('change', function() {
            displayImage.style.opacity = this.value;
        })
     </script>
</body>
</html>
