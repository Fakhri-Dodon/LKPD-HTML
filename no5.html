<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no 5 Alert Hitung Mundur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <center>
        <button id="countdownButton" class="btn btn-success">click</button>
        <div id="alert-box" class="bg-danger alertBox"></div>
    </center>

    <script>
        const countdownBtn = document.getElementById('countdownButton');
        const alertBox = document.getElementById('alert-box');

        countdownBtn.addEventListener('click', function() {
            let countdown = 5;
            alertBox.style.display = 'block';
            alertBox.textContent = `Danger! Akan tertutup dalam ${countdown}`;

            const interval = setInterval(function() {
                countdown--;
                if (countdown > 0) {
                    alertBox.textContent = `Danger! Akan tertutup dalam ${countdown}`;
                } else {
                    clearInterval(interval);
                    alertBox.style.display = 'none';     
                }
                console.log(countdown);
            }, 1000);
        });
    </script>
</body>
</html>
